table:
  name: products
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
- name: category
  using:
    foreign_key_constraint_on: category_id
array_relationships:
- name: images
  using:
    foreign_key_constraint_on:
      column: product_id
      table:
        schema: public
        name: product_images
select_permissions:
- role: user
  permission:
    columns:
    - id
    - name
    - slug
    - description
    - price
    - stock
    - category_id
    - user_id
    - status
    - created_at
    filter: {}
insert_permissions:
- role: user
  permission:
    columns:
    - name
    - slug
    - description
    - price
    - stock
    - category_id
    - user_id
    - status
    check:
      user_id:
        _eq: X-Hasura-User-Id
update_permissions:
- role: user
  permission:
    columns:
    - name
    - slug
    - description
    - price
    - stock
    - category_id
    - status
    filter:
      user_id:
        _eq: X-Hasura-User-Id
delete_permissions:
- role: user
  permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
