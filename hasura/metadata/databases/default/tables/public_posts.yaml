table:
  name: posts
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- role: user
  permission:
    columns:
    - id
    - title
    - body
    - user_id
    - status
    - created_at
    filter:
      user_id:
        _eq: X-Hasura-User-Id
insert_permissions:
- role: user
  permission:
    columns:
    - title
    - body
    - user_id
    - status
    check:
      user_id:
        _eq: X-Hasura-User-Id
update_permissions:
- role: user
  permission:
    columns:
    - title
    - body
    - status
    filter:
      user_id:
        _eq: X-Hasura-User-Id
delete_permissions:
- role: user
  permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
